<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algerian Forest Fire Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
      pointer-events: none;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: {% if prediction == 'Fire' %}0.5{% else %}0{% endif %};
      transition: opacity 0.5s ease-in-out;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 30px 5%;
      max-width: 1400px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }

    .form-box, .result-box {
      flex: 1 1 48%;
      background-color: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f4f4f4;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #ff6b00;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e65c00;
    }

    .result-text {
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px;
      background-color: {% if prediction == 'Fire' %}#ff1e1e{% else %}#28a745{% endif %};
      box-shadow: 0 0 15px {% if prediction == 'Fire' %}#ff4d4d{% else %}#28a745{% endif %};
      color: #fff;
    }

    @media (max-width: 768px) {
      .form-box, .result-box {
        flex: 1 1 100%;
      }

      .container {
        padding: 20px 3%;
      }

      .result-text {
        font-size: 20px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Background Fire Video -->
  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='fire.mp4') }}" type="video/mp4" />
  </video>

  <div class="container">
    <!-- ðŸ“ Form Section -->
    <div class="form-box">
      <h2>ðŸ”¥ Forest Fire Predictor</h2>
      <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <label for="Temperature">Temperature (Â°C):</label>
        <input type="number" name="Temperature" step="0.1" required />

        <label for="RH">Relative Humidity (%):</label>
        <input type="number" name="RH" step="0.1" required />

        <label for="Ws">Wind Speed (km/h):</label>
        <input type="number" name="Ws" step="0.1" required />

        <label for="Rain">Rainfall (mm):</label>
        <input type="number" name="Rain" step="0.1" required />

        <label for="FFMC">FFMC:</label>
        <input type="number" name="FFMC" step="0.1" required />

        <label for="DMC">DMC:</label>
        <input type="number" name="DMC" step="0.1" required />

        <label for="ISI">ISI:</label>
        <input type="number" name="ISI" step="0.1" required />

        <label for="Classes">Classes:</label>
        <select name="Classes" required>
          <option value="0">No Fire</option>
          <option value="1">Fire</option>
        </select>

        <label for="Region">Region:</label>
        <select name="Region" required>
          <option value="0">Bejaia</option>
          <option value="1">Sidi-Bel Abbes</option>
        </select>

        <input type="submit" value="Predict Fire Risk" />
      </form>
    </div>

    <!-- âœ… Prediction Result -->
    <div class="result-box">
      <h2>Prediction Result</h2>
      {% if prediction %}
        <div class="result-text">
          {{ prediction }}
        </div>
      {% else %}
        <div class="result-text" style="background: #777; box-shadow: none;">
          Submit the form to see prediction
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
